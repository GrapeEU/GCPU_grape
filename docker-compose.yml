services:
  # GraphDB - RDF Triplestore
  graphdb:
    image: ontotext/graphdb:10.7.3
    container_name: grape-graphdb
    ports:
      - "7200:7200"
    volumes:
      - graphdb-data:/opt/graphdb/home
      - graphdb-import:/root/graphdb-import
      - ./kg_example:/kg_example:ro
    environment:
      GDB_JAVA_OPTS: "-Xmx2g -Xms1g"
    networks:
      - grape-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7200/rest/repositories"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Backend API
  api:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: grape-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - KG_SPARQL_ENDPOINT_URL=http://graphdb:7200/repositories/unified
      - GRAPHDB_REPO_DEMO=http://graphdb:7200/repositories/demo
      - GRAPHDB_REPO_HEARING=http://graphdb:7200/repositories/hearing
      - GRAPHDB_REPO_PSYCHIATRY=http://graphdb:7200/repositories/psychiatry
      - GRAPHDB_REPO_UNIFIED=http://graphdb:7200/repositories/unified
    env_file:
      - ./apps/backend/.env
    networks:
      - grape-network
    depends_on:
      graphdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web App
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      target: deps
    container_name: grape-web
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - web-node-modules:/app/node_modules
      - web-next:/app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - HOSTNAME=0.0.0.0
    command: npm run dev -- --hostname 0.0.0.0
    networks:
      - grape-network
    depends_on:
      - api

networks:
  grape-network:
    driver: bridge

volumes:
  graphdb-data:
    driver: local
  graphdb-import:
    driver: local
  web-node-modules:
    driver: local
  web-next:
    driver: local
